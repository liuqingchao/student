<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>自助收缴系统</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="assets/css/font-awesome.min.css" />

		<!-- text fonts -->
		<link rel="stylesheet" href="assets/css/ace-fonts.min.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="assets/css/ace.min.css" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="assets/css/ace-part2.min.css" />
		<![endif]-->
		<link rel="stylesheet" href="assets/css/ace-rtl.min.css" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
		<![endif]-->
		<style type="text/css">
			.form-error {
				color: #d16e6c;
			}
		</style>
	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="ace-icon fa fa-leaf green"></i>
									<span class="white" id="id-text2">自助收缴系统</span>
								</h1>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												请输入您的登录信息
											</h4>

											<div class="space-6"></div>

											<form id="login-form">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="in_sid" name="in_sid" type="text" class="form-control" placeholder="学号" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="in_idnum" name="in_idnum" type="text" class="form-control" placeholder="身份证号" />
															<i class="ace-icon fa fa-credit-card"></i>
														</span>
													</label>
													
													<label class="row clearfix">
														<span class="block input-icon input-icon-right col-sm-7">
															<input id="in_kaptcha" name="in_kaptcha" type="text" class="form-control" placeholder="验证码" />
															<i class="ace-icon fa fa-lock" style="padding-right:15px;"></i>
														</span>
														<span class="block col-sm-5">
															<img src="kaptcha/getKaptchaImage.do" class="img-responsive center-block" style="cursor:pointer;" id="img_kaptcha"/>
														</span>
													</label>
													<div class="space"></div>

													<div class="clearfix">
														<button type="button" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">登录</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>
										</div><!-- /.widget-main -->
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->
							</div><!-- /.position-relative -->

							<div class="navbar-fixed-top align-right">
								<br />
								&nbsp;
								<a id="btn-login-dark" href="#">深色</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-blur" href="#">辉光</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-light" href="#">浅色</a>
								&nbsp; &nbsp; &nbsp;
							</div>
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->
		<div class="footer">
			<div class="footer-inner">
				<div class="footer-content">
					<h4 class="blue" id="id-company-text">&copy; Hubei Wisdom Union Hi-Tech CO.,Ltd.</h4>
				</div>
			</div>
		</div>
		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script type="text/javascript">
			window.jQuery || document.write("<script src='assets/js/jquery.min.js'>"+"<"+"/script>");
		</script>

		<!-- <![endif]-->

		<!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='assets/js/jquery1x.min.js'>"+"<"+"/script>");
 window.jQuery || document.write("<script src='assets/js/placeholdr.min.js'>"+"<"+"/script>");
</script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
			document.write("<script src='assets/js/jquery.cookie.js'>"+"<"+"/script>");
			document.write("<script src='assets/js/jquery.validate.min.js'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
				$('#img_kaptcha').on('click',function(){
					$(this).hide().attr('src', 'kaptcha/getKaptchaImage.do?' + Math.floor(Math.random()*100) ).fadeIn();
				});
				var validator = $('#login-form').validate({
					errorClass: 'form-error',
					focusInvalid: false,
					rules: {
						in_sid: {
							required: true
						},
						in_idnum: {
							required: true
						},in_kaptcha:{
							required: true,
							maxlength:4,
							minlength:4
						}
					},
					messages: {
						in_sid: {
							required: "请输入学号."
						},
						in_idnum: {
							required: "请输入身份证号."
						},
						in_kaptcha: {
							required: "请输入验证码.",
							maxlength:"验证码长度为4位",
							minlength:"验证码长度为4位"
						}
					} 
				});
				$("button").on("click",function(){
					if (validator.form()) {
						$.post("", $("#login-form").serialize(), function(data){
							if(data.success){
								window.location.href="student/profile";
							}
							else {
								if (data.info.msg) {
									validator.showErrors({
										in_sid: data.info.msg
									});
								}
								if (data.info.kaptchamsg) {
									validator.showErrors({
										in_kaptcha:data.info.kaptchamsg
									});
								}
							}
						},'json');
					}
				});
			});
			
			
			
			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				$.cookie('login-bg', 'btn-login-dark');
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				$.cookie('login-bg', 'btn-login-light');
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				$.cookie('login-bg', 'btn-login-blur');
				e.preventDefault();
			 });
			 if ($.cookie('login-bg')) {
				 $('#'+$.cookie('login-bg')).click();
			 }
			});
		</script>
	</body>
</html>
