		<script type="text/javascript">
			jQuery(function($){
				$.get('login/current',function(data){
					if(data.success){
						$('#user-name').text(data.info.userName);
						if (data.info.userType==1) {
							$("#realm").children("li:not(.realm)").hide();
						}
						if (data.info.pwd) {
							$('#modal-form').show();
						}
					}
				},'json');
				var validator = $('#pwd-form').validate({
					errorClass: 'form-error',
					rules: {
						old_pwd: {
							required: true
						},
						new_pwd: {
							required: true,
							minlength:6
						},
						confirm_pwd: {
							required: true,
							minlength:6,
							equalTo:"#new_pwd"
						}
					},
					messages: {
						old_pwd: {
							required: "请输入旧密码."
						},
						new_pwd: {
							required: "请输入新密码.",
							minlength: "密码长度最少6位"
						},
						confirm_pwd: {
							required: "请输入确认密码.",
							minlength: "密码长度最少6位",
							equalTo:"新密码与确认密码不一致"
						}
					},
					submitHandler: function(form) {
						$.post("login/modify", $("#pwd-form").serialize(), function(data){
							if(data.success){
								$('#modal-form').hide();
							}
							else {
								validator.showErrors({
									old_pwd: data.info.msg
								});
							}
						},'json');
					}  
				});
			});
