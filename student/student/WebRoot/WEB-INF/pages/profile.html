<script type="text/javascript">
var paymentInfo;
jQuery(function($){
	$('#profile-feed-1').ace_scroll({
		height: '250px',
		mouseWheelLock: true,
		alwaysVisible : true
	});
	$.get('info?'+(new Date()),function(data){
		if(data.info){
			$('#username,#sname,#user-name').text(data.info.name);
			$('#sid').text(data.info.studentId);
			$('#idnum').text(data.info.idCardNum);
			$('#department').text(data.info.department.departmentName);
			$('#status').text(['在校','休学','退学','毕业'][data.info.status]);
		}
		if(!data.success) {
			$('#payment').html("<font color='red'>缴费信息获取失败，请稍后重试</font>");
		} else {
			paymentInfo = data.info.paymentInfo;
			if (paymentInfo.to_do.length==0) {
				$('#payment').text("当前无未缴费信息");
				$('#expired').text("当前无过期未缴费信息");
			} else {
				var btns = '<div class="row"><div class="col-xs-12">';
				var oldbtns = '<div class="row"><div class="col-xs-12">';
				for (var i = 0; i < paymentInfo.to_do.length;i++) {
					var item = paymentInfo.to_do[i];
					if (item.active) {
						btns+='<div class="btn-group col-xs-4"><button class="btn btn-sm btn-danger" onclick="to_order('+item.paymentId+')">'+item.itemName+'</button>'+
						'<button data-toggle="dropdown" class="btn btn-sm btn-danger dropdown-toggle">'+
						'<i class="ace-icon fa fa-angle-down icon-only"></i></button><ul class="dropdown-menu dropdown-yellow">'+
						'<li><a href="#">金额:'+(item.amount/1000).toFixed(2)+'</a></li><li><a href="#">说明:'+item.desc+'</a></li>'+
						'<li><a href="#">开始时间:'+item.startDate+'</a></li><li><a href="#">截止时间:'+item.endDate+'</a></li>'+
						'</ul></div>';
					} else {
						oldbtns+='<div class="btn-group col-xs-2"><button class="btn btn-sm btn-grey" disabled="disabled">'+item.itemName+'</button>'+
						'<button data-toggle="dropdown" class="btn btn-sm btn-grey dropdown-toggle">'+
						'<i class="ace-icon fa fa-angle-down icon-only"></i></button><ul class="dropdown-menu dropdown-yellow">'+
						'<li><a href="#">金额:'+(item.amount/1000).toFixed(2)+'</a></li><li><a href="#">说明:'+item.desc+'</a></li>'+
						'<li><a href="#">开始时间:'+item.startDate+'</a></li><li><a href="#">截止时间:'+item.endDate+'</a></li>'+
						'</ul></div>';
					}
				}
				btns+='</div></div>';
				oldbtns+='</div></div>';
				if (btns.length<60) {
					$('#payment').text("当前无未缴费信息");
				} else {
					$('#payment').append(btns);
				}
				if (oldbtns.length>60) {
					$("#expired_div").removeClass("hidden");
					$('#expired').append(oldbtns);
				}
			}
			if(paymentInfo.history.length>0) {
				var his = [];
				for (var i=0;i<paymentInfo.history.length;i++){
					var item = paymentInfo.history[i];
					his.push('<div id="profile-feed-1" class="profile-feed"><div class="profile-activity clearfix">'+
							'<div><i class="pull-left thumbicon fa fa-jpy btn-success no-hover"></i>'+
								'已'+(item.online?"线上":"线下")+'支付<a href="#" data-rel="tooltip" title="'+item.desc+'">'+item.itemName+'</a>'+
								(item.amount/1000).toFixed(2)+'元'+
								'<div class="time"><i class="ace-icon fa fa-clock-o bigger-110"></i>'+
								item.payDate+'</div></div></div></div>');
				}
				$("#histories").append(his.join(''));
				$('[data-rel=tooltip]').tooltip({container: 'body'});
			}
		}
	},'json');
});
function to_order(paymentId) {
	window.open("../order.html?paymentId="+paymentId,"payment");
}
