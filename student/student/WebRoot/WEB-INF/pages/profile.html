<script type="text/javascript">
jQuery(function($){
	$('#profile-feed-1').ace_scroll({
		height: '250px',
		mouseWheelLock: true,
		alwaysVisible : true
	});
	$.get('info',function(data){
		if(data.success){
			$('#username,#sname,#user-name').text(data.info.name);
			$('#sid').text(data.info.studentId);
			$('#idnum').text(data.info.idCardNum);
			$('#sex').text(data.info.sex==0?"女":(data.info.sex==1?"男":"其他"));
		}
	},'json');
});

</script>
