<link rel="stylesheet" href="assets/css/jquery-ui.min.css" />
<link rel="stylesheet" href="assets/css/datepicker.min.css" />
<link rel="stylesheet" href="assets/css/ui.jqgrid.min.css" />
<!-- ajax layout which only needs content area -->
<div class="page-header">
	<h1>
		软件授权管理
	</h1>
</div><!-- /.page-header -->

<div class="row">
	<div class="col-xs-12">

		<table id="grid-table"></table>

		<div id="grid-pager"></div>

		<script type="text/javascript">
			var $path_base = "../..";//in Ace demo this will be used for editurl parameter
		</script>

		<!-- PAGE CONTENT ENDS -->
	</div><!-- /.col -->
</div><!-- /.row -->

<!-- page specific plugin scripts -->
<script type="text/javascript">
var scripts = [null,"assets/js/date-time/bootstrap-datepicker.min.js","assets/js/date-time/bootstrap-datepicker.zh-CN.min.js","assets/js/jqGrid/jquery.jqGrid.min.js","assets/js/jqGrid/i18n/grid.locale-cn.js", null]
$('.page-content-area').ace_ajax('loadScripts', scripts, function() {
	var selectPartner, selectVersion, selectNe, selectServer, relationServer, relationNe;
	$.when($.get("partner/select", function(data){
		selectPartner = $.parseJSON(data);
	},'text'), $.get("server/select", function(data){
		var servers = $.parseJSON(data);
		selectServer = servers.options;
		relationServer = servers.relations;
	},'text'), $.get("ne/select", function(data){
		var nes = $.parseJSON(data);
		selectNe = nes.options;
		relationNe = nes.relations;
	},'text'), $.get("version/select", function(data){
		selectVersion = $.parseJSON(data);
	},'text')).done(function(){
		jQuery(function($) {
			var grid_selector = "#grid-table";
			var pager_selector = "#grid-pager";
			
			//resize to fit page size
			$(window).on('resize.jqGrid', function () {
				$(grid_selector).jqGrid( 'setGridWidth', $(".page-content").width() );
		    })
			//resize on sidebar collapse/expand
			var parent_column = $(grid_selector).closest('[class*="col-"]');
			$(document).on('settings.ace.jqGrid' , function(ev, event_name, collapsed) {
				if( event_name === 'sidebar_collapsed' || event_name === 'main_container_fixed' ) {
					//setTimeout is for webkit only to give time for DOM changes and then redraw!!!
					setTimeout(function() {
						$(grid_selector).jqGrid( 'setGridWidth', parent_column.width() );
					}, 0);
				}
		    })
			jQuery(grid_selector).jqGrid({
				url: "auth",
				datatype: "json",
				mtype: "GET",
				height: 390,
				colNames:['','版本号','运营商', '服务器','网元', '注册码','激活码','授权期限', '最大并发数', '最大带宽', '状态','创建日期'],
				colModel:[
					{name:'authId',index:'authId',hidden:true, editable:true},
					{name:'licenseVersion.versionId',index:'licenseVersion.versionId', width:90, formatter:'select', editable:true,edittype:'select',editoptions: {style:"width:185px;",value:selectVersion},editrules:{required:true},stype:'select',searchoptions:{value:selectVersion,sopt:['eq','ne']}},
					{name:'partner.partnerId',index:'partner.partnerId', width:90, formatter:'select', editable:true,edittype:'select',editoptions: {style:"width:185px;",value:selectPartner},editrules:{required:true},stype:'select',searchoptions:{value:selectPartner,sopt:['eq','ne']}},
					{name:'server.serverId',index:'server.serverId', width:90, editable: true,formatter:'select',edittype:'select',editoptions:{style:"width:185px;",value:selectServer},editrules:{required:true},stype:'select',searchoptions:{value:selectServer,sopt:['eq','ne']}},
					{name:'neCode',index:'neCode', width:90, editable: true, formatter:'select',edittype:'select', editoptions:{style:"width:185px;",value:selectNe},editrules:{required:true},stype:'select',searchoptions:{value:selectNe,sopt:['eq','ne']}},
					{name:'registrationCode',index:'registrationCode', width:90, editable: true,editoptions:{size:"20",maxlength:"64"},editrules:{required:true}},
					{name:'activationUrl',index:'activationUrl', width:180, editable: false, search:false},
					{name:'licenseEndTime',index:'licenseEndTime', width:90,editable: true, search:false},
					{name:'maxConcurrency',index:'maxConcurrency', width:90, editable: true, search:false},
					{name:'maxBandWidth',index:'maxBandWidth', width:90, editable: true, search:false},
					{name:'status',index:'status', width:80, formatter:'select', editable:true,edittype:'select',editoptions: {style:"width:185px;",value:{"1":"有效","0":"无效"},defaultValue:1},editrules:{required:true},stype:'select',searchoptions:{value:{"1":"有效","0":"无效"},sopt:['eq','ne']}},
					{name:'createdDate',index:'createdDate', width:150,searchoptions:{dataInit :	function (elem) {$(elem).datepicker({language: 'zh-CN', format:'yyyy-mm-dd' , autoclose:true, todayHighlight: true});},sopt:['eq','ne','lt','le','gt','ge']}}
				], 
				rownumbers: true,
				viewrecords : true,
				rowNum:10,
				rowList:[10,20,30],
				pager : pager_selector,
				altRows: true,
				multiselect: true,
		        multiboxonly: true,
				loadComplete : function() {
					var table = this;
					setTimeout(function(){
						updatePagerIcons(table);
						enableTooltips(table);
					}, 0);
				},
				editurl: "auth",
				caption: "软件授权列表",
				jsonReader: {
					root: "rows", 
					page: "page", 
					total: "total", 
					records: "records",
					id: "authId",
					repeatitems:false
				}
			});
			$(window).triggerHandler('resize.jqGrid');//trigger window resize to make the grid get the correct size
			$("#jqgh_grid-table_cb").attr("style","padding-left:4px;margin-bottom:20px;");
			//enable datepicker
			//navButtons
			jQuery(grid_selector).jqGrid('navGrid',pager_selector,
				{ 	//navbar options
					edit: true,
					editicon : 'ace-icon fa fa-pencil blue',
					add: true,
					addicon : 'ace-icon fa fa-plus-circle purple',
					del: true,
					delicon : 'ace-icon fa fa-trash-o red',
					search: true,
					searchicon : 'ace-icon fa fa-search orange',
					refresh: true,
					refreshicon : 'ace-icon fa fa-refresh green'
				}, {
					//edit record form
					modal:true,
					recreateForm: true,
					beforeShowForm : function(e) {
						var form = $(e[0]);
						form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
						style_edit_form(form, 'edit');
						return false;
					},
					afterSubmit:function(res){
						var result = $.parseJSON(res.responseText);
						return [result.success,result.info?result.info.msg:null];
					}
				}, {
					//new record form
					modal:true,
					closeAfterAdd: true,
					recreateForm: true,
					viewPagerButtons: false,
					beforeShowForm : function(e) {
						var form = $(e[0]);
						form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
						style_edit_form(form, 'add');
						var subServers = relationServer[$("#partner\\.partnerId", form).val() + ""];
						$("#server\\.serverId", form).empty();
						for (var i=0;i<subServers.length;i++) {
							$("#server\\.serverId", form).append("<option value='"+subServers[i]+"'>"+selectServer[subServers[i]]+"</option>");
						}
						var neCode = $("#neCode", form).val();
						var neData = relationNe[neCode];
						$("#maxConcurrency", form).val(neData[0]);
						$("#maxBandWidth", form).val(neData[1]);
					},
					onInitializeForm:function(formid){
						$("#partner\\.partnerId", formid).on("change",function(){
							var subServers = relationServer[$(this).val() + ""];
							$("#server\\.serverId", formid).empty();
							for (var i=0;i<subServers.length;i++) {
								$("#server\\.serverId", formid).append("<option value='"+subServers[i]+"'>"+selectServer[subServers[i]]+"</option>");
							}
						});
						$("#neCode", formid).on("change",function(){
							var neData = relationNe[$(this).val() + ""];
							$("#maxConcurrency", formid).val(neData[0]);
							$("#maxBandWidth", formid).val(neData[1]);
						});
					},
					afterSubmit:function(res){
						var result = $.parseJSON(res.responseText);
						return [result.success,result.info?result.info.msg:null];
					}
				}, {
					//delete record form
					modal:true,
					recreateForm: true,
					beforeShowForm : function(e) {
						var form = $(e[0]);
						if(form.data('styled')) return false;
						
						form.closest('.ui-jqdialog').find('.ui-jqdialog-titlebar').wrapInner('<div class="widget-header" />')
						style_delete_form(form);
						
						form.data('styled', true);
					},
					afterSubmit:function(res){
						var result = $.parseJSON(res.responseText);
						return [result.success,result.info?result.info.msg:null];
					}
				}, {
					//search form
					recreateForm: true,
					afterShowSearch: function(e){
						var form = $(e[0]);
						form.closest('.ui-jqdialog').find('.ui-jqdialog-title').wrap('<div class="widget-header" />')
						style_search_form(form);
					},
					afterRedraw: function(){
						style_search_filters($(this));
					},
					multipleSearch: true
				}, {
					//view record form
					recreateForm: true,
					beforeShowForm: function(e){
						var form = $(e[0]);
						form.closest('.ui-jqdialog').find('.ui-jqdialog-title').wrap('<div class="widget-header" />')
					}
				}
			).navSeparatorAdd(pager_selector).navButtonAdd(pager_selector,{
				caption:"", 
				buttonicon:"ace-icon fa fa-download brown", 
				onClickButton: function(){
					var line = $(grid_selector).jqGrid('getGridParam', 'selarrrow');
					var pid = this.p.id;
					var idSelector = "#alertmod_" + pid;
					if (line.length==0) {
						$.jgrid.viewModal(idSelector, {
					        gbox: "#gbox_" + $.jgrid.jqID(pid),
					        jqm: true
					    });
					    $(idSelector).position({
					        of: "#" + $.jgrid.jqID(pid),
					        at: "center",
					        my: "center"
					    });
					    $(idSelector).find(".ui-jqdialog-titlebar-close").focus();
					} else {
						$.get("packing", {ids:line.toString()}, function(res){
							if(res.success) {
								window.location.href="download/"+res.info.file;
							} else {
								$.jgrid.viewModal(idSelector, {
							        gbox: "#gbox_" + $.jgrid.jqID(pid),
							        jqm: true
							    });
							    $(idSelector).position({
							        of: "#" + $.jgrid.jqID(pid),
							        at: "center",
							        my: "center"
							    });
							    $(idSelector).find(".ui-jqdialog-titlebar-close").focus();
							    $("#alertcnt_grid-table div:first-child").text(res.info.msg);
							}
						}, "json");
					}
				}, 
				position:"last"
			});
		
		
			
			function style_edit_form(form, oper) {
				if (oper=='add') {
					form.find('input[name=licenseEndTime]').datepicker({language: 'zh-CN', format:'yyyy-mm-dd' , autoclose:true, todayHighlight: true, startDate:new Date()})
				} else {
					form.find('input[type=text],select[name!=status]').attr('disabled','disabled');
					if (form.find('select[name=status]').val()==0) {
						form.find('select[name=status]').attr('disabled','disabled');
					}
				}
				//update buttons classes
				var buttons = form.next().find('.EditButton .fm-button');
				buttons.addClass('btn btn-sm').find('[class*="-icon"]').hide();//ui-icon, s-icon
				buttons.eq(0).addClass('btn-primary').prepend('<i class="ace-icon fa fa-check"></i>');
				buttons.eq(1).prepend('<i class="ace-icon fa fa-times"></i>')
				
				buttons = form.next().find('.navButton a');
				buttons.find('.ui-icon').hide();
				buttons.eq(0).append('<i class="ace-icon fa fa-chevron-left"></i>');
				buttons.eq(1).append('<i class="ace-icon fa fa-chevron-right"></i>');		
			}
		
			function style_delete_form(form) {
				var buttons = form.next().find('.EditButton .fm-button');
				buttons.addClass('btn btn-sm btn-white btn-round').find('[class*="-icon"]').hide();//ui-icon, s-icon
				buttons.eq(0).addClass('btn-danger').prepend('<i class="ace-icon fa fa-trash-o"></i>');
				buttons.eq(1).addClass('btn-default').prepend('<i class="ace-icon fa fa-times"></i>')
			}
			
			function style_search_filters(form) {
				form.find('.delete-rule').val('X');
				form.find('.add-rule').addClass('btn btn-xs btn-primary');
				form.find('.add-group').addClass('btn btn-xs btn-success');
				form.find('.delete-group').addClass('btn btn-xs btn-danger');
			}
			function style_search_form(form) {
				var dialog = form.closest('.ui-jqdialog');
				var buttons = dialog.find('.EditTable')
				buttons.find('.EditButton a[id*="_reset"]').addClass('btn btn-sm btn-info').find('.ui-icon').attr('class', 'ace-icon fa fa-retweet');
				buttons.find('.EditButton a[id*="_query"]').addClass('btn btn-sm btn-inverse').find('.ui-icon').attr('class', 'ace-icon fa fa-comment-o');
				buttons.find('.EditButton a[id*="_search"]').addClass('btn btn-sm btn-purple').find('.ui-icon').attr('class', 'ace-icon fa fa-search');
			}
			
			//replace icons with FontAwesome icons like above
			function updatePagerIcons(table) {
				var replacement = 
				{
					'ui-icon-seek-first' : 'ace-icon fa fa-angle-double-left bigger-140',
					'ui-icon-seek-prev' : 'ace-icon fa fa-angle-left bigger-140',
					'ui-icon-seek-next' : 'ace-icon fa fa-angle-right bigger-140',
					'ui-icon-seek-end' : 'ace-icon fa fa-angle-double-right bigger-140'
				};
				$('.ui-pg-table:not(.navtable) > tbody > tr > .ui-pg-button > .ui-icon').each(function(){
					var icon = $(this);
					var $class = $.trim(icon.attr('class').replace('ui-icon', ''));
					
					if($class in replacement) icon.attr('class', 'ui-icon '+replacement[$class]);
				})
			}
		
			function enableTooltips(table) {
				$('.navtable .ui-pg-button').tooltip({container:'body'});
				$(table).find('.ui-pg-div').tooltip({container:'body'});
			}
			
			$(document).one('ajaxloadstart.page', function(e) {
				$(grid_selector).jqGrid('GridUnload');
				$('.ui-jqdialog').remove();
			});
		});
	});
});

</script>
